<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather-App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" id="stylesheet" />
  </head>
  <body SameSite="Lax">
    <audio
      autoplay
      controls
      id="my_audio"
      loop="loop"
      src="src/images/classical-song.mp3"
      type="audio/mpeg"
    ></audio>
    <div class="weather-app">
      <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app-border" style="border-radius: 10px">
            <div
              id="weatherApp"
              class="card"
              style="border-radius: 10px; height: 325px"
            >
              <div
                class="backgroundWeather rounded shadow"
                id="backgroundPic"
                alt="clear"
                style="
                  background-image: url('src/images/mist.gif');
                  background-size: 668px;
                  height: 325px;
                  background-repeat: no-repeat;
                "
              >
                <div class="card-body">
                  <div class="mb-3">
                    <form id="search-bar">
                      <input
                        type="text"
                        class="form-control shadow-sm"
                        id="search-text-input"
                        autofocus="on"
                        placeholder="Type a city..."
                        style="background-image: url(src/images/mist.gif)"
                      />
                    </form>
                    <button
                      id="search-button"
                      type="button"
                      class="btn btn-primary shadow-sm"
                      id="special-button"
                    >
                      Search
                    </button>
                  </div>
                  <button id="current" type="button" class="btn btn-success">
                    Current
                  </button>
                  <div class="row">
                    <div class="col">
                      <ul class="mainWeather">
                        <li class="country" id="city-input"></li>
                        <li class="day" id="timeOfDay"></li>
                        <li id="weather-description" class="weather"></li>
                      </ul>
                      <div class="weather-forecast" id="weatherForecast"></div>
                    </div>
                  </div>
                  <div class="row weather-info">
                    <div class="col">
                      <ul>
                        <li class="temp">
                          <span id="currentTemp"></span>
                        </li>
                        <li class="cf">
                          <sup
                            ><span class="units"
                              ><a href="#" id="f-link" class="active">°F</a> |
                              <a href="#" id="c-link">°C</a></span
                            ></sup
                          >
                        </li>
                      </ul>
                    </div>
                    <div class="clearfix weather-temperature">
                      <img
                        SamSite="lax"
                        src="https://openweathermap.org/img/wn/10d@2x.png"
                        SameSite="Strict"
                        id="current-icon"
                        alt="clear"
                        class="float-left"
                      />
                    </div>
                      <div class="col">
                        <li class="humidity">
                          Humidity: <span id="humidity-input"></span>%
                        </li>
                      </div>
                      <div class="col">
                        <li class="wind">
                          Wind: <span id="wind-input"></span>
                          <span id="miles">mph</span>
                        </li>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/swimfinn/vanilla-weather-app"
              target="_blank"
              >Open-Source Code</a
            >
            by Eileen Finn
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/a095877f3e.js"
      crossorigin="anonymous"></script>
    </script>
  </body>
</html>
