<!DOCTYPE html>
<html>
<head>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
	<title>Weather-App</title>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
	<div id="app">
		<div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-border" style="border-radius: 10px;">
      <div id="weatherApp" class="card" style="border-radius: 10px;">
				<div class="card-body">
					<div class="mb-3">
						<form id="search-bar">
            <input type="text" class="form-control shadow-sm" id="search-text-input" autofocus="on" placeholder="Type a city...">
						</form>
						<button id="search-button" type="button" class="btn btn-primary shadow-sm" id="special-button">Search</button>
					</div>
					<button id="current" type="button" class="btn btn-success">Current</button>
<br>
<br>
<div class="col">
	<div class="row">
		<ul class="mainWeather">
			<li class="country" id="city-input">
			</li>
	</div>
	<li class="day" id="timeOfDay">
	</li>
	<li id="weather-description" class="weather">
	</li>
	</ul>
	</div>
	<div class="col">
		<div class="row">
			<ul>
				<li class="temp">
			<span id="currentTemp"></span>
				</li>
	<li class="cf">
	<sup><span id="fTemp">°F</span> | <span id="cTemp">C</sup>
  </li>
  </ul>
  <div class="clearfix weather-temperature">
  <img src="http://openweathermap.org/img/wn/10d@2x.png" id="current-icon" alt="clear" class="float-left" />
</div>  
</div>
  <div class="forecast"
	<div class="col">
			<div class="row">
			<li class="humidity">
				Humidity: <span id="humidity-input"></span>%
			</li>
      </div>
			<div class="row">
			<li class="wind">
					Wind: <span id="wind-input"></span> mp/h
			</li>
      </div>
        <div class="container" id="futureForecast">
          <div class="col">
          <div class="row" id="dayOne">
            <ul>
          <li id="dayOneDate">
            Tuesday
          </li>
          <li>
<i class="fas fa-cloud" id="cloud-icon"></i>
          </li>
          <li class="forecastTemp">
            68°
          </li>
          </ul>
          </div>
      </div>
          <div class="col">
          <div class="row" id="dayTwo">
            <ul>
          <li id="dayTwoDate">
            Wednesday
          </li>
          <li>
<i class="fas fa-cloud-rain" id="rain-icon"></i>
          </li>
          <li class="forecastTemp">
            72°
          </li>
          </ul>
          </div>
        </div>
        <div class="col"></div>
          <div class="row" id="dayThree">
            <ul>
          <li id="dayThreeDate">
            Thursday
          </li>
          <li>
<i class="fas fa-bolt" id="bolt-icon"></i>
          </li>
          <li class="forecastTemp">
            69°
          </li>
        </ul>
          </div>
          <div class="col">
          <div class="row" id="dayFour">
            <ul>
          <li id="dayFourDate">
            Friday
          </li>
          <li>
<i class="fas fa-wind" id="wind-icon"></i>
          </li>
          <li class="forecastTemp">
            61°
          </li>
          </ul>
          </div>
          </div>
         <div class="col">
          <div class="row" id="dayFive">
            <ul>
          <li id="dayFiveDate">
            Saturday
          </li>
          <li>
<i class="fas fa-snowflake" id="snowflake-icon"></i>
          </li>
          <li class="forecastTemp">
            32°
          </li>
          </div>
        </ul>
        </div>
        </div>
        </div>
		</div>
		</div>
  </div>
  </div>
<small>
<a href="https://github.com/swimfinn/vanilla-weather-app" target="_blank">Open-Source Code</a>
by Eileen Finn
</small>
</div>
</div>
    <script src="src/app.js"></script>
    <script src="https://kit.fontawesome.com/a095877f3e.js" crossorigin="anonymous"></script>
</body>
</html>
